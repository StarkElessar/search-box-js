<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper animation-gradient">
    <div class="search-box">
      <input 
        class="search-box__input" 
        type="text" 
        name="search_panel" 
        id="search"
        placeholder="Search.."
      >
      <svg class="search-box__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 512">
        <path 
          d="M220.6 130.3l-67.2 28.2V43.2L98.7 
          233.5l54.7-24.2v130.3l67.2-209.3zm-83.2-96.7l-1.3 
          4.7-15.2 52.9C80.6 106.7 52 145.8 52 191.5c0 52.3 
          34.3 95.9 83.4 105.5v53.6C57.5 340.1 0 272.4 0 
          191.6c0-80.5 59.8-147.2 137.4-158zm311.4 447.2c-11.2 
          11.2-23.1 12.3-28.6 10.5-5.4-1.8-27.1-19.9-60.4-44.4-33.3-24.6-33.6-35.7-43-56.7-9.4-20.9-30.4-42.6-57.5-52.4l-9.7-14.7c-24.7 
          16.9-53 26.9-81.3 28.7l2.1-6.6 15.9-49.5c46.5-11.9 80.9-54 80.9-104.2 
          0-54.5-38.4-102.1-96-107.1V32.3C254.4 37.4 320 106.8 320 191.6c0 
          33.6-11.2 64.7-29 90.4l14.6 9.6c9.8 27.1 31.5 48 52.4 57.4s32.2 9.7 
          56.8 43c24.6 33.2 42.7 54.9 44.5 60.3s.7 17.3-10.5 
          28.5zm-9.9-17.9c0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8 8-3.6 8-8z"
        />
      </svg>
    </div>
    <div class="gallery">
      <article class="gallery__card-img img-card" data-name="Spiderman">
        <div class="img-card__img">
          <img src="./images/01.png" alt="Spider Man">
        </div>
        <h4 class="img-card__title">Spider Man</h4>
      </article>
      <article class="gallery__card-img img-card" data-name="capitan marvel">
        <div class="img-card__img">
          <img src="./images/11.jpg" alt="Spider Man">
        </div>
        <h4 class="img-card__title">Capitan Marvel</h4>
      </article>
      <article class="gallery__card-img img-card" data-name="spiderman">
        <div class="img-card__img">
          <img src="./images/03.jpg" alt="Spider Man">
        </div>
        <h4 class="img-card__title">Spider Man</h4>
      </article>
      <article class="gallery__card-img img-card" data-name="hulk">
        <div class="img-card__img">
          <img src="./images/08.jpg" alt="Hulk">
        </div>
        <h4 class="img-card__title">Hulk</h4>
      </article>
      <article class="gallery__card-img img-card" data-name="iron man">
        <div class="img-card__img">
          <img src="./images/05.jpg" alt="Iron Man">
        </div>
        <h4 class="img-card__title">Iron Man</h4>
      </article>
      <article class="gallery__card-img img-card" data-name="doctor strang">

        <div class="img-card__img">
          <img src="./images/07.jpg" alt="Venom">
        </div>
        <h4 class="img-card__title">Venom</h4>
      </article>
      <article class="gallery__card-img img-card" data-name="iron man">
        <div class="img-card__img">
          <img src="./images/04.jpg" alt="Iron Man">
        </div>
        <h4 class="img-card__title">Iron Man</h4>
      </article>
      <article class="gallery__card-img img-card" data-name="iron man">
        <div class="img-card__img">
          <img src="./images/06.jpg" alt="Iron Man">
        </div>
        <h4 class="img-card__title">Iron Man Tony</h4>
      </article>
      <article class="gallery__card-img img-card" data-name="mismarvel">
        <div class="img-card__img">
          <img src="./images/10.jpg" alt="Mis Marvel">
        </div>

        <div class="img-card__img">
          <img src="./images/02.jpg" alt="Spider Man">
        </div>
        <h4 class="img-card__title">Black Spider Man</h4>
